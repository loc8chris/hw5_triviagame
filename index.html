<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" 
       integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
       crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Totally Trivial Trivia Game</h1>
        <p id="clock-p">Time Remaining: <span id="clock"></span></p>
        <br>
        <button id="start-game">Start</button>
        <div id="questions"></div>
        <br>
        <button id="finish">Finish</button>
        <div id="results">
            <h2>All Done!</h2>
            <p>
                Correct Answers: <span id="correct-answers"></span>
                <br>
            </p>
            <p>
                Incorrect Answers: <span id="incorrect-answers"></span>
            </p>
            <p>
                Unanswered: <span id="unanswered"></span>
            </p>
        </div>    
    </div>
</body>
<script src="./assets/js/game.js"></script>
</html>
